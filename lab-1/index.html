<!DOCTYPE html>

<head>
    <title>计时器</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="topbar">
        <div class="inp-time">
            <input type="text" value="0" id="hour"><label for="hour">时</label>
        </div>
        <div class="inp-time">
            <input type="text" value="0" id="minute"><label for="minute">分</label>
        </div>
        <div class="inp-time">
            <input type="text" value="0" id="second"><label for="second">秒</label>
        </div>
        <button class="btn" type="button" id="forwardcount">开始正计时</button>
        <button class="btn" type="button" id="backcount">开始倒计时</button>
    </div>
    <div class="timeshow" id="cur-time">00:00:00</div>
</body>
